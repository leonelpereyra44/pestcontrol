<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Controles - Sistema de Plagas</title>
    <!-- CSS standalone -->
    <link rel="stylesheet" href="../css/controles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../ts/config.js"></script>
    <script src="../ts/auth.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <!-- Header -->
            <header class="page-header">
                <div class="header-content">
                    <a href="/pages/dashboard.html" class="btn-back-mobile" aria-label="Volver">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                            <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <div class="header-title-wrapper">
                        <h1 class="header-title">üìã Gesti√≥n de Controles</h1>
                        <p class="header-subtitle">Registros de controles de plagas</p>
                    </div>
                    <a href="nuevo-control.html" class="btn-icon-mobile" aria-label="Nuevo control" title="Crear nuevo control">
                        ‚ûï
                    </a>
                </div>
                <div class="header-desktop-actions">
                    <a href="/pages/dashboard.html" class="btn btn-secondary">
                        ‚Üê Volver al Dashboard
                    </a>
                    <button class="btn btn-primary" onclick="window.location.href='nuevo-control.html'">
                        ‚ûï Nuevo Control
                    </button>
                </div>
            </header>

        <!-- Estad√≠sticas -->
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-content">
                    <h3 class="stat-label">Total Controles</h3>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
            </div>
            <div class="stat-card stat-card-warning">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-content">
                    <h3 class="stat-label">Pendientes</h3>
                    <div class="stat-value" id="statPendientes">0</div>
                </div>
            </div>
            <div class="stat-card stat-card-success">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-content">
                    <h3 class="stat-label">Completados</h3>
                    <div class="stat-value" id="statCompletados">0</div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="filterCliente">Cliente</label>
                        <select id="filterCliente" class="form-control">
                            <option value="">Todos los clientes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterTecnico">T√©cnico</label>
                        <select id="filterTecnico" class="form-control">
                            <option value="">Todos los t√©cnicos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterEstado">Estado</label>
                        <select id="filterEstado" class="form-control">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterFechaDesde">Fecha desde</label>
                        <input type="date" id="filterFechaDesde" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filterFechaHasta">Fecha hasta</label>
                        <input type="date" id="filterFechaHasta" class="form-control">
                    </div>
                </div>
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-md);">
                    <button class="btn btn-primary" onclick="aplicarFiltros()">üîç Buscar</button>
                    <button class="btn btn-secondary btn-outline" onclick="limpiarFiltros()">üóëÔ∏è Limpiar</button>
                </div>
            </div>
        </div>

        <!-- Tabla de Controles -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Planta</th>
                        <th>T√©cnico</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="controlesTableBody">
                    <tr>
                        <td colspan="7">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <p>Cargando controles...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="../js/controles/indexeddb-manager.js"></script>
    <script>
        // Usar el cliente de Supabase del auth.js o crear con APP_CONFIG
        const supabase = window.supabaseClient || (function() {
            const { SUPABASE_URL, SUPABASE_ANON_KEY } = (window.APP_CONFIG || {})
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                throw new Error('Falta configuraci√≥n de Supabase. Carga ts/config.js antes de usar Supabase.')
            }
            return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        })();

        let controles = [];
        let clientes = [];
        let tecnicos = [];
        let workerProfile = null;
        let dbManager = null;

        // Cargar al inicio - IGUAL que clientes.html
        window.addEventListener('DOMContentLoaded', async () => {
            // Esperar a que auth.js se inicialice
            await new Promise(resolve => setTimeout(resolve, 500));
            
            console.log('üîµ Iniciando carga de controles...');
            
            // Obtener worker info desde auth.js
            workerProfile = await window.authUtils.getWorkerProfile();
            
            if (!workerProfile) {
                console.error('‚ùå No se pudo cargar informaci√≥n del worker');
                alert('Error: No se pudo cargar tu perfil. Por favor recarga la p√°gina.');
                return;
            }
            
            console.log('‚úÖ Worker info:', workerProfile);
            
            // Inicializar IndexedDB para cargar borradores junto con controles
            dbManager = new IndexedDBManager();
            await dbManager.init();
            
            await cargarDatosIniciales();
            await cargarControles();
        });

        async function cargarDatosIniciales() {
            try {
                // Cargar clientes para filtro (de la misma empresa)
                const { data: clientesData } = await supabase
                    .from('clientes')
                    .select('cliente_id, nombre')
                    .eq('empresa_id', workerProfile.empresa_id)
                    .order('nombre');
                
                clientes = clientesData || [];
                const selectCliente = document.getElementById('filterCliente');
                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.cliente_id;
                    option.textContent = cliente.nombre;
                    selectCliente.appendChild(option);
                });

                // Cargar t√©cnicos para filtro (de la misma empresa)
                const { data: tecnicosData } = await supabase
                    .from('worker')
                    .select('worker_id, nombre, puesto')
                    .eq('empresa_id', workerProfile.empresa_id)
                    .order('nombre');
                
                tecnicos = tecnicosData || [];
                const selectTecnico = document.getElementById('filterTecnico');
                tecnicos.forEach(tecnico => {
                    const option = document.createElement('option');
                    option.value = tecnico.worker_id;
                    option.textContent = `${tecnico.nombre}${tecnico.puesto ? ' - ' + tecnico.puesto : ''}`;
                    selectTecnico.appendChild(option);
                });

            } catch (error) {
                console.error('Error cargando datos iniciales:', error);
            }
        }

        async function cargarControles() {
            try {
                // 1. Cargar controles de Supabase
                const { data, error } = await supabase
                    .from('controles')
                    .select(`
                        *,
                        cliente:clientes!controles_cliente_id_fkey(nombre),
                        planta:plantas!controles_planta_id_fkey(nombre),
                        tecnico:worker!controles_tecnico_id_fkey(nombre)
                    `)
                    .eq('empresa_id', workerProfile.empresa_id)
                    .order('fecha_control', { ascending: false });

                if (error) throw error;

                const controlesSupabase = data || [];
                
                // 2. Cargar borradores de IndexedDB
                const todosLosBorradores = await dbManager.obtenerTodosControles();
                const borradoresEmpresa = todosLosBorradores.filter(b => b.empresa_id === workerProfile.empresa_id);
                
                // 3. Convertir borradores al formato esperado
                const borradoresFormateados = borradoresEmpresa.map(b => {
                    // Buscar nombres en los mapas cargados
                    const clienteObj = clientes.find(c => c.cliente_id === b.cliente_id);
                    const tecnicoObj = tecnicos.find(t => t.worker_id === b.tecnico_id);
                    
                    return {
                        control_id: null, // No tiene ID de Supabase
                        local_id: b.local_id, // ID de IndexedDB
                        isDraft: true, // Marcador de borrador
                        fecha_control: b.fecha_control,
                        tipo_control: b.tipo_control,
                        estado: 'pendiente', // Estado especial para borradores
                        cliente: { nombre: clienteObj?.nombre || 'Cliente desconocido' },
                        planta: { nombre: null },
                        tecnico: { nombre: tecnicoObj?.nombre || 'T√©cnico desconocido' },
                        created_at: b.created_at,
                        updated_at: b.updated_at
                    };
                });
                
                // 4. Combinar y ordenar por fecha
                controles = [...controlesSupabase, ...borradoresFormateados].sort((a, b) => {
                    return new Date(b.fecha_control) - new Date(a.fecha_control);
                });
                
                console.log(`‚úÖ Cargados ${controlesSupabase.length} controles de Supabase y ${borradoresFormateados.length} borradores`);
                
                renderizarControles(controles);
                actualizarEstadisticas(controles);

            } catch (error) {
                console.error('Error cargando controles:', error);
                mostrarError('Error al cargar los controles');
            }
        }

        function renderizarControles(data) {
            const tbody = document.getElementById('controlesTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <h3 class="empty-state-title">No hay controles registrados</h3>
                                <p class="empty-state-message">Comienza creando tu primer control de plagas</p>
                                <button class="btn btn-primary" onclick="window.location.href='nuevo-control.html'" style="margin-top: var(--spacing-lg);">
                                    ‚ûï Crear Primer Control
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(control => {
                const fecha = new Date(control.fecha_control).toLocaleDateString('es-ES');
                const clienteNombre = control.cliente?.nombre || 'Sin cliente';
                const plantaNombre = control.planta?.nombre || 'Sin planta';
                const tecnicoNombre = control.tecnico?.nombre || 'Sin asignar';
                
                // Mapeo de badges seg√∫n estado
                let estadoBadge = '';
                switch(control.estado) {
                    case 'pendiente':
                        estadoBadge = `<span class="badge badge-warning">Pendiente</span>`;
                        break;
                    case 'en_progreso':
                        estadoBadge = `<span class="badge badge-info">En Progreso</span>`;
                        break;
                    case 'completado':
                        estadoBadge = `<span class="badge badge-success">Completado</span>`;
                        break;
                    case 'cancelado':
                        estadoBadge = `<span class="badge badge-danger">Cancelado</span>`;
                        break;
                    default:
                        estadoBadge = `<span class="badge badge-secondary">${control.estado}</span>`;
                }
                
                const tipoBadge = control.tipo_control ? control.tipo_control.charAt(0).toUpperCase() + control.tipo_control.slice(1) : 'Preventivo';
                
                // Determinar si es borrador o control completo
                const isDraft = control.isDraft === true;
                const id = isDraft ? control.local_id : control.control_id;
                const clickHandler = isDraft ? '' : `onclick="verControl('${id}')" style="cursor: pointer;"`;

                return `
                    <tr ${clickHandler}>
                        <td>${fecha}</td>
                        <td><strong>${clienteNombre}</strong>${isDraft ? ' <span style="color: #f59e0b; font-size: 0.8em;">‚óè</span>' : ''}</td>
                        <td>${plantaNombre}</td>
                        <td>${tecnicoNombre}</td>
                        <td><span class="badge badge-primary">${tipoBadge}</span></td>
                        <td>${estadoBadge}</td>
                        <td class="text-center" onclick="event.stopPropagation()">
                            <div class="action-buttons">
                                ${isDraft ? `
                                    <button class="btn-icon-sm btn-edit" onclick="continuarBorrador(${id})" title="Continuar control">
                                        ‚ñ∂Ô∏è
                                    </button>
                                    <button class="btn-icon-sm btn-danger" onclick="eliminarBorrador(${id})" title="Eliminar borrador">
                                        üóëÔ∏è
                                    </button>
                                ` : `
                                    <button class="btn-icon-sm btn-view" onclick="verControl('${id}')" title="Ver detalles">
                                        üëÅÔ∏è
                                    </button>
                                    <button class="btn-icon-sm btn-edit" onclick="editarControl('${id}')" title="Editar">
                                        ‚úèÔ∏è
                                    </button>
                                    <button class="btn-icon-sm btn-danger" onclick="eliminarControl('${id}')" title="Eliminar control">
                                        üóëÔ∏è
                                    </button>
                                    ${control.pdf_url ? `
                                        <button class="btn-icon-sm btn-info" onclick="descargarPDF('${control.pdf_url}')" title="Descargar PDF">
                                            üìÑ
                                        </button>
                                    ` : ''}
                                `}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function actualizarEstadisticas(data) {
            document.getElementById('statTotal').textContent = data.length;
            document.getElementById('statPendientes').textContent = data.filter(c => c.estado === 'pendiente').length;
            document.getElementById('statCompletados').textContent = data.filter(c => c.estado === 'completado').length;
        }

        window.aplicarFiltros = function() {
            let filtrados = [...controles];

            const clienteId = document.getElementById('filterCliente').value;
            const tecnicoId = document.getElementById('filterTecnico').value;
            const estado = document.getElementById('filterEstado').value;
            const fechaDesde = document.getElementById('filterFechaDesde').value;
            const fechaHasta = document.getElementById('filterFechaHasta').value;

            if (clienteId) {
                filtrados = filtrados.filter(c => c.cliente_id === clienteId);
            }

            if (tecnicoId) {
                filtrados = filtrados.filter(c => c.tecnico_id === tecnicoId);
            }

            if (estado) {
                filtrados = filtrados.filter(c => c.estado === estado);
            }

            if (fechaDesde) {
                filtrados = filtrados.filter(c => new Date(c.fecha_control) >= new Date(fechaDesde));
            }

            if (fechaHasta) {
                filtrados = filtrados.filter(c => new Date(c.fecha_control) <= new Date(fechaHasta));
            }

            renderizarControles(filtrados);
            actualizarEstadisticas(filtrados);
        };

        window.limpiarFiltros = function() {
            document.getElementById('filterCliente').value = '';
            document.getElementById('filterTecnico').value = '';
            document.getElementById('filterEstado').value = '';
            document.getElementById('filterFechaDesde').value = '';
            document.getElementById('filterFechaHasta').value = '';
            
            renderizarControles(controles);
            actualizarEstadisticas(controles);
        };

        window.verControl = function(controlId) {
            window.location.href = `ver-control.html?id=${controlId}`;
        };

        window.editarControl = function(controlId) {
            window.location.href = `nuevo-control.html?id=${controlId}`;
        };

        window.eliminarControl = async function(controlId) {
            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de eliminar este control?\n\nEsta acci√≥n eliminar√°:\n- El control completo\n- Todos los productos asociados\n- Todos los puntos de control\n- Las fotos del control\n\nEsta acci√≥n NO se puede deshacer.')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Eliminando control:', controlId);

                // Eliminar control (los productos y puntos se eliminar√°n autom√°ticamente por CASCADE)
                const { error } = await supabase
                    .from('controles')
                    .delete()
                    .eq('control_id', controlId)
                    .eq('empresa_id', workerProfile.empresa_id); // Seguridad: solo eliminar de su empresa

                if (error) throw error;

                console.log('‚úÖ Control eliminado exitosamente');
                
                // Recargar la lista
                await cargarControles();
                
                alert('‚úÖ Control eliminado exitosamente');
            } catch (error) {
                console.error('‚ùå Error eliminando control:', error);
                alert('‚ùå Error al eliminar el control: ' + error.message);
            }
        };

        window.descargarPDF = function(url) {
            window.open(url, '_blank');
        };

        window.continuarBorrador = function(localId) {
            console.log('‚ñ∂Ô∏è Continuando borrador:', localId);
            window.location.href = `nuevo-control.html?draft=${localId}`;
        };

        window.eliminarBorrador = async function(localId) {
            if (!confirm('¬øEst√°s seguro de eliminar este borrador?\n\nEsta acci√≥n no se puede deshacer y perder√°s todos los datos guardados.')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Eliminando borrador:', localId);
                await dbManager.eliminarControl(localId);
                
                // Recargar la lista
                await cargarControles();
                
                alert('‚úÖ Borrador eliminado exitosamente');
            } catch (error) {
                console.error('‚ùå Error eliminando borrador:', error);
                alert('‚ùå Error al eliminar el borrador: ' + error.message);
            }
        };

        function mostrarError(mensaje) {
            const tbody = document.getElementById('controlesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7">
                        <div class="alert alert-danger">
                            ‚ö†Ô∏è ${mensaje}
                        </div>
                    </td>
                </tr>
            `;
        }
    </script>
</body>
</html>
