<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos de Empresa - PCP</title>
    <link rel="stylesheet" href="../css/empresa-info.css">
</head>
<body>
    <div class="container">
        <h1>Códigos de Empresa Disponibles</h1>
        
        <div class="instructions">
            <strong>Instrucciones:</strong> Para registrarte en el sistema, necesitas el código de tu empresa. 
            Copia uno de los códigos de abajo y úsalo en el formulario de registro.
        </div>

        <div id="empresasList">
            <div class="loading">Cargando códigos de empresa...</div>
        </div>

        <div class="nav-links">
            <a href="register.html">Ir al Registro</a>
            <a href="login.html">Ir al Login</a>
            <a href="../index.html">Dashboard</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../ts/auth.js"></script>

    <script>
        // Cargar y mostrar códigos de empresa
        async function loadEmpresaCodigos() {
            const container = document.getElementById('empresasList')
            
            try {
                const { data: empresas, error } = await supabaseClient
                    .from('empresa')
                    .select('empresa_id, nombre, codigo')
                    .order('nombre')

                if (error) {
                    container.innerHTML = `
                        <div class="error">
                            Error cargando empresas: ${error.message}
                        </div>
                    `
                    return
                }

                if (!empresas || empresas.length === 0) {
                    container.innerHTML = `
                        <div class="error">
                            No hay empresas configuradas. Contacta al administrador.
                        </div>
                    `
                    return
                }

                // Mostrar empresas con sus códigos
                const empresasHTML = empresas.map(empresa => `
                    <div class="empresa-card">
                        <div class="codigo">
                            ${empresa.codigo || 'SIN CÓDIGO'}
                            ${empresa.codigo ? `<button class="copy-btn" onclick="copyToClipboard('${empresa.codigo}')">Copiar</button>` : ''}
                        </div>
                        <div class="nombre">${empresa.nombre}</div>
                    </div>
                `).join('')

                container.innerHTML = empresasHTML

            } catch (error) {
                console.error('Error cargando empresas:', error)
                container.innerHTML = `
                    <div class="error">
                        Error de conexión: ${error.message}
                    </div>
                `
            }
        }

        // Función para copiar código al portapapeles
        function copyToClipboard(codigo) {
            navigator.clipboard.writeText(codigo).then(() => {
                // Mostrar feedback temporal
                const button = event.target
                const originalText = button.textContent
                button.textContent = '¡Copiado!'
                button.style.background = '#28a745'
                
                setTimeout(() => {
                    button.textContent = originalText
                    button.style.background = '#17a2b8'
                }, 1500)
            }).catch(err => {
                console.error('Error copiando:', err)
                alert('Error copiando el código. Cópialo manualmente: ' + codigo)
            })
        }

        // Cargar empresas cuando se cargue la página
        document.addEventListener('DOMContentLoaded', async () => {
            // Esperar a que se inicialice Supabase
            await new Promise(resolve => setTimeout(resolve, 1000))
            await loadEmpresaCodigos()
        })
    </script>
</body>
</html>
